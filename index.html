<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animation</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffecec;
    margin: 0;
}

.envelope-container {
    text-align: center;
}

#envelope {
    margin: 150px;
    position: relative;
    width: 280px;
    height: 180px;
    background-color: #f9c5c8;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transition: all 0.5s;
    transform: translateY(0);
}

.letter {
    position: absolute;
    width: 100%;
    height: 100%;
    top: -100px;
    transition: top 0.5s ease;
}

.hearts {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50px;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.heart {
    display: inline-block;
    width: 20px;
    height: 20px;
    background-color: red;
    margin: 0 5px;
    clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
    transform: translateY(-50px);
    opacity: 0;
    transition: all 0.5s ease;
}

    </style>
</head>
<body>
    <div class="envelope-container">
        <div id="envelope">
            <div class="letter">
                <div class="hearts">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </div>
        <button onclick="openEnvelope()">OPEN</button>
        <button onclick="resetEnvelope()">RESET</button>
    </div>

    <script>
      function openEnvelope() {
    document.querySelector(".letter").style.top = "-50px";
    document.querySelector(".hearts").style.opacity = 1;
    document.querySelectorAll(".heart").forEach((heart, index) => {
        setTimeout(() => {
            heart.style.transform = "translateY(0)";
            heart.style.opacity = 1;
        }, index * 200);
    });
}

function resetEnvelope() {
    document.querySelector(".letter").style.top = "-100px";
    document.querySelector(".hearts").style.opacity = 0;
    document.querySelectorAll(".heart").forEach((heart) => {
        heart.style.transform = "translateY(-50px)";
        heart.style.opacity = 0;
    });
}

    </script>
</body>
</html>
